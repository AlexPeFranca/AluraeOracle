<script>
    function pulaLinha() {
        document.write("<br>");
    }

        document.write(frase);
        pulaLinha();
    }
    var nome = prompt("Digite seu nome")
    var idade = parseInt(prompt(nome + " qual é sua idade?"));
    var temCarteira = prompt(nome + " você carteira? Responda S ou N");
    console.log(temCarteira)

    if (idade >= 18 && temCarteira == "S") {

        mostra(nome +" excelente você pode dirigir")
    
    }else{
      
        mostra(nome + " infelismente você não pode dirigir")
    
    }

</script>
