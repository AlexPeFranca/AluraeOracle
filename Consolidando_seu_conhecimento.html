<meta charset="utf-8">

<script>
	function pularLinha(){
		document.write("<br><hr><br>");
	}

	function mostrar(frase){
		document.write("<big>"+frase +"<big>");
		pularLinha();
	}	
	var ano = 2019;
	mostrar("Eu nasci em: " + (ano - 25 ));
	mostrar("Adriano nasceu em: " + (ano - 26));
	mostrar("Paulo nasceu em: "+ (ano - 32));
</script>
